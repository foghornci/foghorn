apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    app: controller
  namespace: lighthouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: github.com/jenkins-x/lighthouse/cmd/controller
        ports:
        - containerPort: 8080
